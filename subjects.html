<script>
  async function updateF() {
    $(document).on("submit", "#form1", function (e) {
      $.ajax({
        url: $(this).attr("action"),
        type: $(this).attr("method"),
        data: $(this).serialize(),
        success: async function (html) {
          let request = async () => {
            const response = await fetch("http://localhost:8080/link1");

            const data = await response.json();
            const selectedSubject = data.selected_subject;
            if (selectedSubject == "") {
              $("#res").html(
                " <div class='info-sign'> You must choose something</div>"
              );
            } else if (selectedSubject == "English")
              window.location = "/English";
            else if (selectedSubject == "Kids") window.location = "/kids";
            else if (selectedSubject == "book") window.location = "/book";
            else if (selectedSubject != "") {
              window.location = "/signUp";
            }
          };
          await request();
        },
      });
      e.preventDefault();
    });
  }
  $(document).ready(async function () {
    await updateF();
  });
</script>
